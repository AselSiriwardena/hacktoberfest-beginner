    <body bgcolor="BLACK" text="RED">
        <script>
            
            let greet = function(greeting, person){
                let welcome = greeting + " " + person + "!";
                alert(welcome);
            }
            greet(function () {
                let str = ""
                for(let i = 0;i < Math.floor(Math.random() * 100);i++)str += String.fromCharCode("a".charCodeAt(0) + Math.floor(Math.random() * "z".charCodeAt(0)))
                return str
            }(), prompt("Your Name: "));
        </script>
